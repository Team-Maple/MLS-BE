spring.application.name: maple-api
server:
  port: 8080
  shutdown: graceful


spring:
  # graceful shutdown ??
  lifecycle:
    timeout-per-shutdown-phase: 5s

  datasource:
    url: jdbc:postgresql://localhost:5432/maple_db
    username: maple_username
    password: maple_password
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: validate
        default_batch_fetch_size: 1000
        # ????? insert? update? ???? ????? ??
        order_updates: true
        order_inserts: true
        jdbc:
          # insert/update? ??? ?? ??
          batch_size: 1000
management:
  server.port: 8080
  endpoints.enabled-by-default: false
  endpoints.web.exposure.include: info, health
  endpoint.info.enabled: true
  endpoint.health.enabled: true

