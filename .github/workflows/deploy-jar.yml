name: Deploy Spring Boot App to EC2

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      JAR_NAME: "api-0.0.1-SNAPSHOT.jar"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore FCM key file
        run: |
          mkdir -p src/main/resources/firebase
          echo '${{ secrets.FIREBASE_KEY }}' > src/main/resources/firebase/maple-9f1a7-firebase-adminsdk-fbsvc-7c3b6fc032.json

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Prepare docker build context
        run: |
          mkdir -p docker/build/libs
          cp "build/libs/${{ env.JAR_NAME }}" docker/build/libs/

      - name: Create alloy env file
        run: |
          mkdir -p docker/alloy
          cat <<'EOF' > docker/alloy/.env
          ${{ secrets.ALLOY_ENV }}
          EOF

      - name: SCP docker directory to EC2 instance
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "docker/**"
          target: "~/"

      - name: Deploy on EC2 instance
        uses: appleboy/ssh-action@v1.0.3
